<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gr√°fico de Asistencias</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Asistencias por Usuario</h1>
<canvas id="graficoUsuarios" width="600" height="300"></canvas>

<script th:inline="javascript">
    let nombres = /*[[${nombres}]]*/ [];
    let conteos = /*[[${conteos}]]*/ [];

    const ctx = document.getElementById('graficoUsuarios').getContext('2d');
    const grafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: nombres,
            datasets: [{
                label: 'Asistencias',
                data: conteos,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
</body>
</html>
